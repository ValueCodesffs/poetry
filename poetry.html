<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古诗鉴赏 - 精美版</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #6c5ce7;
            --accent: #ff9800;
            --bg-light: #f8f9fa;
            --text-dark: #333;
            --card-shadow: 0 10px 25px rgba(0,0,0,0.1);
            --radius: 12px;
        }
        body {
            margin: 0;
            font-family: '华文楷体', 'Noto Serif SC', serif;
            background: #f0f2f5;
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
        }
        .container {
            max-width: 700px;
            width: 100%;
            margin: auto;
            padding: 2rem;
            box-sizing: border-box;
        }
        .card {
            background: #f9f9f9;
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
            padding: 2rem;
            position: relative;
            z-index: 1;
            background: #f9f9f9;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-dark);
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }
        .title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        .poem {
            margin: 2rem 0;
            text-align: center;
        }
        #poem-title {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--text-dark);
        }
        .line {
            margin: 1rem 0;
            font-size: 1.8rem;
            color: var(--text-dark);
            position: relative;
            padding: 0.3rem 1rem;
            border-radius: var(--radius);
            transition: background 0.3s ease;
        }
        .line:hover {
            background: rgba(75, 192, 192, 0.1);
        }
        .author {
            color: #666;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            text-align: right;
        }
        .notes, .rhetoric {
            background: #fff9c4;
            padding: 1.5rem;
            border-radius: var(--radius);
            border-left: 5px solid var(--accent);
            margin-top: 2rem;
            line-height: 1.6;
        }
        .rhetoric {
            margin-top: 1.5rem;
            background: #e3f2fd;
            border-left: 5px solid #2196f3;
        }
        .button-container {
            text-align: center;
            margin-top: 2rem;
        }
        .button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            pointer-events: none;
        }
        .button:active::after {
            animation: ripple 0.6s ease-out;
        }
        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }
        .loader {
            text-align: center;
            padding: 3rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            text-align: center;
            padding: 2rem 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            .title { font-size: 1.8rem; }
            #poem-title { font-size: 1.8rem; }
            .line { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <!-- 添加音频元素 -->
    <audio id="bgMusic" src="music/music.mp3" loop autoplay></audio>

    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="title">古诗鉴赏</h1>
            </div>
            <div class="poem">
                <h2 id="poem-title">加载中...</h2>
                <p id="poem-author" class="author"></p>
                <div id="poem-content"></div>
            </div>
            <div class="notes" id="notes">
                正在加载注释...
            </div>
            <!-- 新增修辞展示区域 -->
            <div class="rhetoric" id="rhetoric">
                正在加载修辞手法...
            </div>
            <div class="button-container">
                <button class="button" id="generate-btn">随机生成新古诗</button>
            </div>
        </div>
        <div class="footer">
            © 2023 古诗鉴赏 | 单文件HTML实现 | 包含300首经典古诗
        </div>
    </div>
    <script>
        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 加载状态管理
        const loadingState = {
            isLoading: false,
            showLoading() {
                this.isLoading = true;
                const btn = document.getElementById('generate-btn');
                if(btn) {
                    btn.disabled = true;
                    btn.classList.add('loading');
                    btn.innerHTML = '加载中...';
                }
            },
            hideLoading() {
                this.isLoading = false;
                const btn = document.getElementById('generate-btn');
                if(btn) {
                    btn.disabled = false;
                    btn.classList.remove('loading');
                    btn.innerHTML = '随机生成新古诗';
                }
            }
        };

        // 300首古诗数据（示例）
        const poems = [
  {
    "title": "公子家",
    "author": "唐•聂夷中",
    "content": [
      "种花满西园，花发青楼道",
      "花下一禾生，去之为恶草"
    ],
    "notes": "讽刺贵族奢华生活，揭示阶级社会的价值扭曲。",
    "rhetoric": "对比手法，'种花'与'锄禾'形成价值取向反差；'恶草'直指社会认知荒谬。"
  },
  {
    "title": "江行无题",
    "author": "唐•钱珝",
    "content": [
      "万木已清霜，江边村事忙",
      "故溪黄稻熟，一夜梦中香"
    ],
    "notes": "通过稻香梦境展现游子思乡之情，虚实相生更显真切。",
    "rhetoric": "虚实结合，'梦中香'突破时空限制；'一夜'强化思念的迫切性。"
  },
  {
    "title": "田上",
    "author": "唐•崔道融",
    "content": [
      "雨足高田白，披蓑半夜耕",
      "人牛力俱尽，东方殊未明"
    ],
    "notes": "描绘冒雨抢耕的艰辛场景，展现农民与天争时的悲壮。",
    "rhetoric": "白描手法记录劳作强度；'力俱尽'直击人畜俱疲的生存状态。"
  },
  {
    "title": "宿建德江",
    "author": "唐•孟浩然",
    "content": [
      "移舟泊烟渚，日暮客愁新",
      "野旷天低树，江清月近人"
    ],
    "notes": "借暮江夜景抒发羁旅孤愁，'月近人'中见慰藉与更深的孤独。",
    "rhetoric": "情景交融，'天低树'写广角视野，'月近人'特写心理感受，形成空间张力。"
  },
  {
    "title": "鸟鸣涧",
    "author": "唐•王维",
    "content": [
      "人闲桂花落，夜静春山空",
      "月出惊山鸟，时鸣春涧中"
    ],
    "notes": "以动衬静展现春夜山林的空寂之美，体现禅宗寂照境界。",
    "rhetoric": "以动衬静，'花落''鸟鸣'反衬山空夜静；'人闲'点睛揭示观景主体。"
  },
  {
    "title": "山中送别",
    "author": "唐•王维",
    "content": [
      "山中相送罢，日暮掩柴扉",
      "春草明年绿，王孙归不归"
    ],
    "notes": "通过送别后的想象与疑问，深化不舍之情。",
    "rhetoric": "时空跳跃，由送别瞬间转至来年春草；'归不归'以悬念强化思念深度。"
  },
  {
    "title": "田园乐",
    "author": "唐•王维",
    "content": [
      "桃红复含宿雨，柳绿更带朝烟",
      "花落家童未扫，莺啼山客犹眠"
    ],
    "notes": "描绘雨后春晨的田园美景，展现闲适自在的隐居生活。",
    "rhetoric": "色彩组合（桃红/柳绿）与动静结合（花落/莺啼），构建和谐画卷。"
  },
{
    "title": "越女词",
    "author": "唐•李白",
    "content": [
      "耶溪采莲女，见客棹歌回",
      "笑入荷花去，佯羞不出来"
    ],
    "notes": "刻画江南采莲女的灵动之美，展现淳朴自然的生活情趣。",
    "rhetoric": "白描手法捕捉瞬间动态；'佯羞'细节暗示少女情态。"
  },
  {
    "title": "秋浦歌",
    "author": "唐•李白",
    "content": [
      "白发三千丈，缘愁似个长",
      "不知明镜里，何处得秋霜"
    ],
    "notes": "以夸张笔法抒发深重愁绪，展现时光流逝的生命感伤。",
    "rhetoric": "夸张比喻（白发三千丈）强化愁绪；'秋霜'意象暗示衰老本质。"
  },
  {
    "title": "逢雪宿芙蓉山主人",
    "author": "唐•贺知章",
    "content": [
      "日暮苍山远，天寒白屋贫",
      "柴门闻犬吠，风雪夜归人"
    ],
    "notes": "描绘雪夜投宿的艰辛，展现寒夜归人的温暖意境。",
    "rhetoric": "视听结合（犬吠听觉/风雪视觉）；'夜归人'以留白延伸故事空间。"
  },
  {
    "title": "八阵图",
    "author": "唐•杜甫",
    "content": [
      "功盖三分国，名成八阵图",
      "江流石不转，遗恨失吞吴"
    ],
    "notes": "借古迹抒发历史兴亡之叹，暗含对当朝的讽喻。",
    "rhetoric": "数字对比（三分国/八阵图）强化功绩；'石不转'象征历史沉淀。"
  },
  {
    "title": "江南曲",
    "author": "唐•李益",
    "content": [
      "嫁得瞿塘贾，朝朝误妾期",
      "早知潮有信，嫁与弄潮儿"
    ],
    "notes": "通过商妇独白展现爱情与现实的矛盾，暗含人生选择的无奈。",
    "rhetoric": "假设手法（早知...嫁与）强化情感落差；'潮有信'双关自然与人性。"
  },
  {
    "title": "春怨",
    "author": "唐•金昌绪",
    "content": [
      "打起黄莺儿，莫教枝上啼",
      "啼时惊妾梦，不得到辽西"
    ],
    "notes": "通过驱鸟细节展现思妇情深，以小见大见战争离苦。",
    "rhetoric": "侧面描写（驱鸟动作）暗示思念；'不得到辽西'直指主题核心。"
  },
  {
    "title": "曲池荷",
    "author": "唐•卢照邻",
    "content": [
      "浮香绕曲岸，圆影覆华池",
      "常恐秋风早，飘零君不知"
    ],
    "notes": "借荷花自喻，抒发才华易逝与知音难觅的感伤。",
    "rhetoric": "托物言志（秋风喻时光）；'君不知'直指无人赏识的哀怨。"
  },
  {
    "title": "送上人",
    "author": "唐•刘长卿",
    "content": [
      "孤云将野鹤，岂向人间住",
      "莫买沃洲山，时人已知处"
    ],
    "notes": "勉励友人保持高洁，劝诫勿趋名利场的处世智慧。",
    "rhetoric": "象征手法（孤云/野鹤喻高洁）；'时人已知'反讽世俗喧嚣。"
  },
  {
    "title": "渡汉江（复用）",
    "author": "唐•宋之问",
    "content": [
      "岭外音书断，经冬复历春",
      "近乡情更怯，不敢问来人"
    ],
    "notes": "刻画久客归乡时复杂心理，'情更怯'比'喜'更深刻动人。",
    "rhetoric": "心理描写突破常规，'怯'字揭示患得患失的微妙情感。"
  },
  {
    "title": "赠范晔",
    "author": "北魏•陆凯",
    "content": [
      "折花逢驿使，寄与陇头人",
      "江南无所有，聊赠一枝春"
    ],
    "notes": "以折梅寄情展现友情超越时空的永恒魅力。",
    "rhetoric": "化实为虚（一枝春代指江南春色），'无所有'反衬深情。"
  },
  {
    "title": "山中（复用）",
    "author": "唐•王勃",
    "content": [
      "长江悲已滞，万里念将归",
      "况属高风晚，山山黄叶飞"
    ],
    "notes": "借秋日景象抒发羁旅思乡与时光流逝的双重哀愁。",
    "rhetoric": "情景交融（黄叶飞既写实景又喻愁思）；'悲已滞'赋予江水人格情感。"
  },
  {
    "title": "哥舒歌",
    "author": "唐•无名氏",
    "content": [
      "北斗七星高，哥舒夜带刀",
      "至今窥牧马，不敢过临洮"
    ],
    "notes": "赞颂边将威望，展现盛唐边塞的雄浑气势。",
    "rhetoric": "以星喻人（北斗七星象征将帅）；'不敢过'侧面烘托威慑力。"
  },
  {
    "title": "新嫁娘",
    "author": "唐•王建",
    "content": [
      "三日入厨下，洗手作羹汤",
      "未谙姑食性，先遣小姑尝"
    ],
    "notes": "通过生活细节展现新妇聪慧，反映传统家庭伦理关系。",
    "rhetoric": "白描手法记录生活场景；'先遣小姑'体现处世智慧。"
  },
  {
    "title": "行宫",
    "author": "唐•元稹",
    "content": [
      "寥落古行宫，宫花寂寞红",
      "白头宫女在，闲坐说玄宗"
    ],
    "notes": "以宫女闲话折射历史沧桑，展现盛衰无常的永恒主题。",
    "rhetoric": "以小见大（闲话玄宗暗喻王朝兴衰）；'寂寞红'反衬人事变迁。"
  },
  {
    "title": "宫词",
    "author": "唐•张祜",
    "content": [
      "故国三千里，深宫二十年",
      "一声何满子，双泪落君前"
    ],
    "notes": "通过宫女歌声展现幽闭人生的悲怆，控诉封建制度的残酷。",
    "rhetoric": "数字对比（三千里/二十年）强化压抑感；'双泪落'直击情感高潮。"
  },
  {
    "title": "蚕妇",
    "author": "宋•张俞",
    "content": [
      "昨日入城市，归来泪满襟",
      "遍身罗绮者，不是养蚕人"
    ],
    "notes": "揭露阶级矛盾，展现劳动者与享受者的尖锐对立。",
    "rhetoric": "对比手法（泪满襟vs罗绮者）；'不是'二字直指社会不公。"
  },
  {
    "title": "梅花",
    "author": "宋•王安石",
    "content": [
      "墙角数枝梅，凌寒独自开",
      "遥知不是雪，为有暗香来"
    ],
    "notes": "借梅喻志，展现坚贞品格与内在美质的统一。",
    "rhetoric": "对比手法（梅vs雪）；'暗香'双关品格与影响。"
  },
  {
    "title": "画",
    "author": "唐•佚名",
    "content": [
      "远看山有色，近听水无声",
      "春去花还在，人来鸟不惊"
    ],
    "notes": "通过画境描写展现艺术永恒之美，暗含对理想世界的向往。",
    "rhetoric": "动静对比（有色/无声）；'花还在'暗喻艺术超越自然。"
  },
  {
    "title": "秋夜寄邱十二员外",
    "author": "唐•韦应物",
    "content": [
      "怀君属秋夜，散步咏凉天",
      "空山松子落，幽人应未眠"
    ],
    "notes": "借秋夜松子声传达友情思念，营造空灵禅意境界。",
    "rhetoric": "以声衬寂（松子落反衬空山寂静）；'应未眠'双向思念深化。"
  },
  {
    "title": "逢侠者",
    "author": "唐•钱起",
    "content": [
      "燕赵悲歌士，相逢剧孟家",
      "寸心言不尽，前路日将斜"
    ],
    "notes": "描绘侠士相逢的慷慨情怀，展现盛唐气象的余韵。",
    "rhetoric": "留白手法（寸心言不尽）；'日将斜'以景喻人生际遇。"
  },
  {
    "title": "三闾庙",
    "author": "唐•戴叔伦",
    "content": [
      "沅湘流不尽，屈子怨何深",
      "日暮秋风起，萧萧枫树林"
    ],
    "notes": "借凭吊屈原抒发忠贞之士的共同命运悲剧。",
    "rhetoric": "以景结情（萧萧枫林）强化历史苍凉感；'流不尽'双关江水与怨恨。"
  },
  {
    "title": "赐萧瑀",
    "author": "唐•李世民",
    "content": [
      "疾风知劲草，板荡识诚臣",
      "勇夫安知义？智者必怀仁"
    ],
    "notes": "通过治国理念阐述，展现明君识忠臣的政治智慧。",
    "rhetoric": "对比手法（勇夫vs智者）；'疾风''板荡'双关自然与政治环境。"
  },
  {
    "title": "马诗（复用）",
    "author": "唐•李贺",
    "content": [
      "大漠沙如雪，燕山月似钩",
      "何当金络脑，快走踏清秋"
    ],

    "author": "唐•白居易",

      "隔窗知夜雨，芭蕉先有声"

      "时时闻鸟语，处处是泉声"

      "岂知千句丽，不敌一谗言"

  {

  {
    "title": "凉州词",

    "content": [

  {

  {
    "title": "咏柳",

    "content": [

      "桃花流水鳜鱼肥",
      "青箬笠，绿蓑衣",
      "斜风细雨不须归"
    ],
    "notes": "描绘江南春汛渔乐图，展现超然物外的隐逸情怀。",
    "rhetoric": "色彩组合（白鹭/红桃/青箬笠）；'不须归'直抒逍遥心志。"
  },
  {
    "title": "十一月四日风雨大作",
    "author": "宋•陆游",
    "content": [
      "僵卧孤村不自哀",
      "尚思为国戍轮台",
      "夜阑卧听风吹雨",
      "铁马冰河入梦来"
    ],
    "notes": "通过风雨梦境展现老骥伏枥的爱国情怀。",
    "rhetoric": "虚实结合（现实/梦境）；'铁马冰河'象征精神不灭。"
  },
  {
    "title": "枫桥夜泊",
    "author": "唐•张继",
    "content": [
      "月落乌啼霜满天",
      "江枫渔火对愁眠",
      "姑苏城外寒山寺",
      "夜半钟声到客船"
    ],
    "notes": "通过秋夜意象构建羁旅孤寂的永恒意境。",
    "rhetoric": "多重感官描写（视觉/听觉）；'钟声'打破寂静深化愁绪。"
  },
  {
    "title": "山行",
    "author": "唐•杜牧",
    "content": [
      "远上寒山石径斜",
      "白云深处有人家",
      "停车坐爱枫林晚",
      "霜叶红于二月花"
    ],
    "notes": "通过秋山行旅展现审美发现，赋予自然景物人文哲思。",
    "rhetoric": "对比手法（寒山/红叶）；'坐爱'直指审美主体意识。"
  },
  {
    "title": "清明",
    "author": "唐•杜牧",
    "content": [
      "清明时节雨纷纷",
      "路上行人欲断魂",
      "借问酒家何处有",
      "牧童遥指杏花村"
    ],
    "notes": "以典型场景浓缩人生体验，成为文化记忆的经典符号。",
    "rhetoric": "递进结构（雨纷纷→欲断魂→酒家→杏花村）形成叙事张力。"
  },
  {
    "title": "江南春",
    "author": "唐•杜牧",
    "content": [
      "千里莺啼绿映红",
      "水村山郭酒旗风",
      "南朝四百八十寺",
      "多少楼台烟雨中"
    ],
    "notes": "在明媚春光中注入历史兴亡之叹，展现深沉的历史批判意识。",
    "rhetoric": "今昔对比（四百八十寺vs烟雨楼台）；'多少'暗含历史沧桑。"
  },
  {
    "title": "蜂",
    "author": "唐•罗隐",
    "content": [
      "不论平地与山尖",
      "无限风光尽被占",
      "采得百花成蜜后",
      "为谁辛苦为谁甜"
    ],
    "notes": "借蜜蜂辛劳质问社会不公，展现批判现实的锋芒。",
    "rhetoric": "设问手法（为谁辛苦）；'无限风光'与'为谁甜'形成价值反差。"
  },
  {
    "title": "元日",
    "author": "宋•王安石",
    "content": [
      "爆竹声中一岁除",
      "春风送暖入屠苏",
      "千门万户曈曈日",
      "总把新桃换旧符"
    ],
    "notes": "通过新年习俗展现万象更新的时代期盼。",
    "rhetoric": "视听通感（爆竹声/曈曈日）；'新桃换旧'象征革新精神。"
  },
  {
    "title": "泊船瓜洲",
    "author": "宋•王安石",
    "content": [
      "京口瓜洲一水间",
      "钟山只隔数重山",
      "春风又绿江南岸",
      "明月何时照我还"
    ],
    "notes": "通过'绿'字炼字展现诗心，抒发思乡与改革的双重情怀。",
    "rhetoric": "炼字典范（'绿'字活化春风）；'一水间'对比空间距离感。"
  },
  {
    "title": "书湖阴先生壁",
    "author": "宋•王安石",
    "content": [
      "茅檐长扫净无苔",
      "花木成畦手自栽",
      "一水护田将绿绕",
      "两山排闼送青来"
    ],
    "notes": "通过居所环境描写展现主人高洁品格，开创景物拟人化新境。",
    "rhetoric": "拟人手法（护田/排闼）；'手自栽'细节暗示主人生活旨趣。"
  },
  {
    "title": "六月二十七日望湖楼醉书",
    "author": "宋•苏轼",
    "content": [
      "黑云翻墨未遮山",
      "白雨跳珠乱入船",
      "卷地风来忽吹散",
      "望湖楼下水如天"
    ],
    "notes": "捕捉西湖骤雨瞬间，展现自然变幻的戏剧性美感。",
    "rhetoric": "动态描写（翻墨/跳珠/卷地）；'水如天'突显雨后空明境界。"
  },
  {
    "title": "饮湖上初晴后雨",
    "author": "宋•苏轼",
    "content": [
      "水光潋滟晴方好",
      "山色空蒙雨亦奇",
      "欲把西湖比西子",
      "淡妆浓抹总相宜"
    ],
    "notes": "创造'西子湖'文化意象，展现审美通感的绝妙运用。",
    "rhetoric": "比喻双关（西子/西湖）；'淡妆浓抹'突破时空维度。"
  },
  {
    "title": "惠崇春江晚景",
    "author": "宋•苏轼",
    "content": [
      "竹外桃花三两枝",
      "春江水暖鸭先知",
      "蒌蒿满地芦芽短",
      "正是河豚欲上时"
    ],
    "notes": "题画诗的典范之作，展现诗画交融的艺术境界。",
    "rhetoric": "联想手法（鸭知暖/河豚欲上）；'三两枝'以少胜多的写意笔法。"
  },
  {
    "title": "题西林壁",
    "author": "宋•苏轼",
    "content": [
      "横看成岭侧成峰",
      "远近高低各不同",
      "不识庐山真面目",
      "只缘身在此山中"
    ],
    "notes": "寓哲理于写景，展现'当局者迷'的深刻认知。",
    "rhetoric": "对比手法（横看/侧看）；'只缘'揭示认知论的深刻命题。"
  },
  {
    "title": "示儿",
    "author": "宋•陆游",
    "content": [
      "死去元知万事空",
      "但悲不见九州同",
      "王师北定中原日",
      "家祭无忘告乃翁"
    ],
    "notes": "临终遗嘱化作永恒诗篇，展现至死不渝的爱国情怀。",
    "rhetoric": "矛盾修辞（'元知空'与'但悲')；'无忘'托付强化历史记忆。"
  },
  {
    "title": "秋夜将晓出篱门迎凉有感",
    "author": "宋•陆游",
    "content": [
      "三万里河东入海",
      "五千仞岳上摩天",
      "遗民泪尽胡尘里",
      "南望王师又一年"
    ],
    "notes": "以山河壮丽反衬家国破碎之痛，展现时空交错的悲怆感。",
    "rhetoric": "数字夸张（三万里/五千仞）；'又一年'重复强化绝望期待。"
  },
  {
    "title": "四时田园杂兴（昼出耘田）",
    "author": "宋•范成大",
    "content": [
      "昼出耘田夜绩麻",
      "村庄儿女各当家",
      "童孙未解供耕织",
      "也傍桑阴学种瓜"
    ],
    "notes": "展现江南农村全景图，传递勤劳朴实的生活智慧。",
    "rhetoric": "白描手法（耘田/绩麻）；'学种瓜'细节体现文化传承。"
  },
  {
    "title": "四时田园杂兴（梅子金黄）",
    "author": "宋•范成大",
    "content": [
      "梅子金黄杏子肥",
      "麦花雪白菜花稀",
      "日长篱落无人过",
      "唯有蜻蜓蛱蝶飞"
    ],
    "notes": "通过夏日常态描写展现乡村静谧之美。",
    "rhetoric": "色彩组合（金黄/雪白/菜花稀）；'无人过'反衬'蜻蜓飞'的生动。"
  },
  {
    "title": "小池",
    "author": "宋•杨万里",
    "content": [
      "泉眼无声惜细流",
      "树阴照水爱晴柔",
      "小荷才露尖尖角",
      "早有蜻蜓立上头"
    ],
    "notes": "捕捉自然细微之美，展现诗意生活的哲学意味。",
    "rhetoric": "拟人手法（惜细流/爱晴柔）；'才露...早有'展现时间张力。"
  },
  {
    "title": "晓出净慈寺送林子方",
    "author": "宋•杨万里",
    "content": [
      "毕竟西湖六月中",
      "风光不与四时同",
      "接天莲叶无穷碧",
      "映日荷花别样红"
    ],
    "notes": "通过色彩交响展现西湖盛夏，创造'接天'的壮阔美学。",
    "rhetoric": "色彩对比（碧/红）；'无穷'与'别样'形成层次递进。"
  },
  {
    "title": "春日",
    "author": "宋•朱熹",
    "content": [
      "胜日寻芳泗水滨",
      "无边光景一时新",
      "等闲识得东风面",
      "万紫千红总是春"
    ],
    "notes": "将理学思想诗化，赋予春景以哲学深度。",
    "rhetoric": "理趣融合（东风面/万紫千红）；'总是春'收束全篇点明主旨。"
  },
  {
    "title": "题临安邸",
    "author": "宋•林升",
    "content": [
      "山外青山楼外楼",
      "西湖歌舞几时休",
      "暖风熏得游人醉",
      "直把杭州作汴州"
    ],
    "notes": "以冷峻笔触批判偏安朝廷，成为讽喻诗的经典范例。",
    "rhetoric": "递进讽刺（楼外楼→歌舞→醉→作汴州）；'作'字直指荒诞现实。"
  },
  {
    "title": "游园不值",
    "author": "宋•叶绍翁",
    "content": [
      "应怜屐齿印苍苔",
      "小扣柴扉久不开",
      "春色满园关不住",
      "一枝红杏出墙来"
    ],
    "notes": "通过'不值'写出意外收获，展现艺术辩证法的运用。",
    "rhetoric": "矛盾修辞（关不住/出墙）；'屐齿印'细节暗示访春诚意。"
  },
  {
    "title": "乡村四月",
    "author": "宋•翁卷",
    "content": [
      "绿遍山原白满川",
      "子规声里雨如烟",
      "乡村四月闲人少",
      "才了蚕桑又插田"
    ],
    "notes": "展现江南农忙图景，传递勤勉持家的传统价值观。",
    "rhetoric": "视听通感（绿遍/白满/子规声）；'才了...又'表现农事节奏。"
  },
  {
    "title": "墨梅",
    "author": "元•王冕",
    "content": [
      "我家洗砚池头树",
      "朵朵花开淡墨痕",
      "不要人夸颜色好",
      "只留清气满乾坤"
    ],
    "notes": "通过墨梅写意展现文人品格，构建中国美学的精神象征。",
    "rhetoric": "托物言志（淡墨/清气）；'不要...只留'对比强化价值取向。"
  },
  {
    "title": "石灰吟",
    "author": "明•于谦",
    "content": [
      "千锤万凿出深山",
      "烈火焚烧若等闲",
      "粉骨碎身浑不怕",
      "要留清白在人间"
    ],
    "notes": "以石灰自喻展现忠贞气节，塑造精神丰碑的文学典范。",
    "rhetoric": "递进强化（千锤→焚烧→粉身）；'清白'双关物质与精神品格。"
  },
  {
    "title": "竹石",
    "author": "清•郑燮",
    "content": [
      "咬定青山不放松",
      "立根原在破岩中",
      "千磨万击还坚劲",
      "任尔东西南北风"
    ],
    "notes": "通过竹石意象构建人格象征，展现逆境坚守的生命意志。",
    "rhetoric": "拟人化（咬定/立根）；'任尔'二字展现超然态度。"
  },
  {
    "title": "村居",
    "author": "清•高鼎",
    "content": [
      "草长莺飞二月天",
      "拂堤杨柳醉春烟",
      "儿童散学归来早",
      "忙趁东风放纸鸢"
    ],
    "notes": "描绘清代儿童春趣图，展现质朴自然的童真之美。",
    "rhetoric": "动态画面（草长/莺飞/放纸鸢）；'醉'字拟化春日氛围。"
  },
  {
    "title": "己亥杂诗（九州生气）",
    "author": "清•龚自珍",
    "content": [
      "九州生气恃风雷",
      "万马齐喑究可哀",
      "我劝天公重抖擞",
      "不拘一格降人才"
    ],
    "notes": "振聋发聩的时代呐喊，展现启蒙思想家的历史担当。",
    "rhetoric": "比喻手法（风雷/万马齐喑）；'劝天公'突破传统思维定式。"
  },
  {
    "title": "己亥杂诗（浩荡离愁）",
    "author": "清•龚自珍",
    "content": [
      "浩荡离愁白日斜",
      "吟鞭东指即天涯",
      "落红不是无情物",
      "化作春泥更护花"
    ],
    "notes": "以落红自喻展现奉献精神，赋予传统意象新的时代内涵。",
    "rhetoric": "托物言志（落红→春泥）；'不是...更'转折深化生命价值。"
  },
  {
    "title": "江畔独步寻花（黄师塔前）",
    "author": "唐•杜甫",
    "content": [
      "黄师塔前江水东",
      "春光懒困倚微风",
      "桃花一簇开无主",
      "可爱深红爱浅红"
    ],
    "notes": "通过赏花细节展现乱世中的审美慰藉，体现人道主义情怀。",
    "rhetoric": "设问手法（爱深红/浅红）；'开无主'暗示时代动荡。"
  },
  {
    "title": "江畔独步寻花（黄四娘家）",
    "author": "唐•杜甫",
    "content": [
      "黄四娘家花满蹊",
      "千朵万朵压枝低",
      "流连戏蝶时时舞",
      "自在娇莺恰恰啼"
    ],
    "notes": "通过繁花似锦的描写，展现战乱间隙的片刻安宁。",
    "rhetoric": "视觉递进（满蹊→压枝→戏蝶→娇莺）；'恰恰啼'拟声增强画面感。"
  },
  {
    "title": "城东早春",
    "author": "唐•杨巨源",
    "content": [
      "诗家清景在新春",
      "绿柳才黄半未匀",
      "若待上林花似锦",
      "出门俱是看花人"
    ],
    "notes": "通过审美预判展现艺术鉴赏的超前意识，体现文人雅趣。",
    "rhetoric": "对比手法（清景/花似锦）；'诗家'与'看花人'形成审美层次对比。"
  },
  {
    "title": "早春呈水部张十八员外",
    "author": "唐•韩愈",
    "content": [
      "天街小雨润如酥",
      "草色遥看近却无",
      "最是一年春好处",
      "绝胜烟柳满皇都"
    ],
    "notes": "捕捉早春特有景象，展现'草色'这一经典美学意象。",
    "rhetoric": "通感手法（润如酥）；'遥看近却无'精准捕捉视觉特性。"
  },
  {
    "title": "清平调（云想衣裳）",
    "author": "唐•李白",
    "content": [
      "云想衣裳花想容",
      "春风拂槛露华浓",
      "若非群玉山头见",
      "会向瑶台月下逢"
    ],
    "notes": "极尽想象赞美杨贵妃，展现盛唐气象的艺术缩影。",
    "rhetoric": "比喻双关（云/花喻人）；'群玉山头'用典彰显高贵意象。"
  },
  {
    "title": "清平调（一枝红艳）",
    "author": "唐•李白",
    "content": [
      "一枝红艳露凝香",
      "云雨巫山枉断肠",
      "借问汉宫谁得似",
      "可怜飞燕倚新妆"
    ],
    "notes": "通过历史美人典故，构建多重意象叠加的美人描写范式。",
    "rhetoric": "用典对比（巫山云雨/汉宫飞燕）；'倚新妆'暗示现实关联。"
  },
  {
    "title": "清平调（名花倾国）",
    "author": "唐•李白",
    "content": [
      "名花倾国两相欢",
      "常得君王带笑看",
      "解释春风无限恨",
      "沉香亭北倚阑干"
    ],
    "notes": "记录宫廷赏花场景，展现盛唐气象的华美风韵。",
    "rhetoric": "意象叠加（名花/倾国/春风）；'解释'二字赋予春风人性化思考。"
  },
  {
    "title": "江南逢李龟年",
    "author": "唐•杜甫",
    "content": [
      "岐王宅里寻常见",
      "崔九堂前几度闻",
      "正是江南好风景",
      "落花时节又逢君"

      "闻郎江上唱歌声",
      "东边日出西边雨",
      "道是无晴却有晴"
    ],
    "notes": "通过天气现象双关爱情心事，'晴/情'谐音的绝妙运用。",
    "rhetoric": "双关手法（晴/情）；'东边西边'空间对照见含蓄情思。"
  },
  {
    "title": "秋词",
    "author": "唐•刘禹锡",
    "content": [
      "自古逢秋悲寂寥",
      "我言秋日胜春朝",
      "晴空一鹤排云上",
      "便引诗情到碧霄"
    ],
    "notes": "颠覆悲秋传统，展现乐观主义的秋日颂歌。",
    "rhetoric": "对比手法（悲寂寥/胜春朝）；'排云上'展现冲天气势。"
  },
  {
    "title": "暮江吟",
    "author": "唐•白居易",
    "content": [
      "一道残阳铺水中",
      "半江瑟瑟半江红",
      "可怜九月初三夜",
      "露似真珠月似弓"
    ],
    "notes": "通过特写镜头展现秋江夜色，'露月图'成为经典意象。",
    "rhetoric": "比喻组合（真珠/月似弓）；'可怜'直抒审美赞叹。"
  },
{
    "author": "唐•王昌龄",
    "content": [
      "大漠风尘日色昏",
      "红旗半卷出辕门",
      "前军夜战洮河北",
      "已报生擒吐谷浑"
    ],
    "notes": "通过夜战捷报展现边塞节奏，'半卷'与'生擒'强化战争动态。",
    "rhetoric": "动态描写（半卷→生擒）；'风尘日色'环境烘托战事紧迫。"
  },
  {
    "title": "从军行",
    "author": "唐•王昌龄",
    "content": [
      "琵琶起舞换新声",
      "总是关山旧别情",
      "撩乱边愁听不尽",
      "高高秋月照长城"
    ],
    "notes": "通过'听不尽'的边愁，'秋月照城'成为边塞诗的终极图景。",
    "rhetoric": "视听结合（新声→秋月）；'旧别情'与'听不尽'形成情感积累。"
  },
  {
    "title": "春夜洛城闻笛",
    "author": "唐•李白",
    "content": [
      "谁家玉笛暗飞声",
      "散入春风满洛城",
      "此夜曲中闻折柳",
      "何人不起故园情"
    ],
    "notes": "通过'折柳'典故传递乡愁，'满洛城'强化听觉穿透力。",
    "rhetoric": "听觉通感（暗飞声→满洛城）；'闻折柳'揭示音乐象征意义。"
  },
  {
    "title": "军行",
    "author": "唐•李白",
    "content": [
      "骝马新跨白玉鞍",
      "战罢沙场月色寒",
      "城头铁鼓声犹震",
      "匣里金刀血未干"
    ],
    "notes": "通过'金刀血未干'展现战场余温，'月色寒'暗喻军人心理。",
    "rhetoric": "视觉转换（玉鞍→血未干）；'月色寒'拟人化战场凄清。"
  },
  {
    "title": "塞上听吹笛",
    "author": "唐•高适",
    "content": [
      "雪净胡天牧马还",
      "月明羌笛戍楼间",
      "借问梅花何处落",
      "风满关山一夜间"
    ],
    "notes": "将《梅花落》曲名拆解为意象，'风满关山'强化听觉的时空穿透力。",
    "rhetoric": "虚实结合（笛声→梅花落）；'一夜'见听觉的延展性。"
  },
{
    "title": "观书有感",
    "author": "宋•朱熹",
    "content": [
      "半亩方塘一鉴开",
      "天光云影共徘徊",
      "问渠那得清如许",
      "为有源头活水来"
    ],
    "notes": "延续理学诗化传统，'源头活水'成为求知经典隐喻。",
    "rhetoric": "理趣融合（鉴开/活水）；'天光云影'象征求知境界。"
  },
{
    "title": "元和十年自朗州至京戏赠看花诸君子",
    "author": "唐•刘禹锡",
    "content": [
      "紫陌红尘拂面来",
      "无人不道看花回",
      "玄都观里桃千树",
      "尽是刘郎去后栽"
    ],
    "notes": "借桃花讽喻权贵更替，'桃千树'直指政敌掌权。",
    "rhetoric": "双关手法（桃千树→权贵）；'尽是'二字强化讽刺力度。"
  },
  {
    "title": "赠项斯",
    "author": "唐•杨敬之",
    "content": [
      "几度见诗诗总好",
      "及观标格过于诗",
      "平生不解藏人善",
      "到处逢人说项斯"
    ],
    "notes": "通过反复褒扬，展现荐才不倦的士林风尚。",
    "rhetoric": "递进结构（诗好→人格高）；'不解藏善'直指荐才胸襟。"
  },
  {
    "title": "瑶池",
    "author": "唐•李商隐",
    "content": [
      "瑶池阿母绮窗开",
      "黄竹歌声动地哀",
      "八骏日行三万里",
      "穆王何事不重来"
    ],
    "notes": "借神话讽喻求仙虚妄，'黄竹哀歌'与'不重来'生死叩问。",
    "rhetoric": "反讽手法（仙家哀歌）；'三万里'与'不重来'时空悖论。"
  },
  {
    "title": "画眉鸟",
    "author": "宋•欧阳修",
    "content": [
      "百啭千声随意移",
      "山花红紫树高低",
      "始知锁向金笼里",
      "不及林间自在啼"
    ],
    "notes": "通过对比自由与束缚，展现对仕宦生活的反思。",
    "rhetoric": "对比手法（林间vs金笼）；'百啭千声'与'自在啼'价值对照。"
  },
  {
    "title": "夜直",
    "author": "宋•王安石",
    "content": [
      "金炉香尽漏声残",
      "剪剪轻风阵阵寒",
      "春色恼人眠不得",
      "月移花影上栏杆"
    ],
    "notes": "以春夜无眠写政治感慨，'花影上栏'暗含时局变化。",
    "rhetoric": "情景交融（恼人春色）；'月移'暗示时光流逝与政治焦虑。"
  },
  {
    "title": "登飞来峰",
    "author": "宋•王安石",
    "content": [
      "飞来山上千寻塔",
      "闻说鸡鸣见日升",
      "不畏浮云遮望眼",
      "自缘身在最高层"
    ],
    "notes": "借登高抒怀，'浮云''最高层'成为政治隐喻经典。",
    "rhetoric": "双关手法（浮云→权臣/最高层→政治高度）；'不畏'展现改革者胆识。"
  },
  {
    "title": "赠刘景文",
    "author": "宋•苏轼",
    "content": [
      "荷尽已无擎雨盖",
      "菊残犹有傲霜枝",
      "一年好景君须记",
      "最是橙黄橘绿时"
    ],
    "notes": "通过秋景展现成熟之美，'橙黄橘绿'成为秋日颂歌。",
    "rhetoric": "象征手法（荷尽/菊残→人生晚境）；'最是'二字深化审美判断。"
  },
{
    "title": "约客",
    "author": "宋•赵师秀",
    "content": [
      "黄梅时节家家雨",
      "青草池塘处处蛙",
      "有约不来过夜半",
      "闲敲棋子落灯花"
    ],
    "notes": "捕捉候客瞬间，'落灯花'焦灼心理的物化描写。",
    "rhetoric": "视听通感（雨声/蛙鸣）；'闲敲'反衬内心的不平静。"
  },
  {
    "title": "论诗",
    "author": "清•赵翼",
    "content": [
      "李杜诗篇万口传",
      "至今已觉不新鲜",
      "江山代有才人出",
      "各领风骚数百年"
    ],
    "notes": "打破李杜神话，'江山代有'展现文学发展的辩证眼光。",
    "rhetoric": "历史比较（李杜vs今人）；'领风骚'动态视角见演进观。"
  },
  {
    "title": "狱中题壁",
    "author": "清•谭嗣同",
    "content": [
      "望门投止思张俭",
      "忍死须臾待杜根",
      "我自横刀向天笑",
      "去留肝胆两昆仑"
    ],
    "notes": "展现戊戌志士决绝，'肝胆昆仑'成为精神丰碑的永恒意象。",
    "rhetoric": "用典（张俭杜根）；'横刀向天'与'两昆仑'意象叠加。"
  },
  {
    "title": "对酒",
    "author": "清•秋瑾",
    "content": [
      "不惜千金买宝刀",
      "貂裘换酒也堪豪",
      "一腔热血勤珍重",
      "洒去犹能化碧涛"
    ],
    "notes": "展现女革命家豪情，'热血化涛'浪漫定格牺牲精神。",
    "rhetoric": "矛盾修辞（不惜vs珍重）；'化碧涛'以物喻情升华情怀。"
  },
  {
    "title": "三衢道中",
    "author": "宋•曾几",
    "content": [
      "梅子黄时日日晴",
      "小溪泛尽却山行",
      "绿阴不减来时路",
      "添得黄鹂四五声"
    ],
    "notes": "捕捉旅人惊喜，'黄鹂四五'为平凡旅途注入诗意亮色。",
    "rhetoric": "视听转换（绿阴→黄鹂）；'不减'与'添得'动态对比。"
  },
  {
    "title": "十七日观潮",
    "author": "宋•陈师道",
    "content": [
      "漫漫平沙走白虹",
      "瑶台失手玉杯空",
      "晴天摇动清江底",
      "晚日浮沉急浪中"
    ],
    "notes": "以神话笔法描写观潮，'玉杯空'暗喻天地造化之力。",
    "rhetoric": "神话想象（瑶台失手）；'走白虹'强化视觉冲击。"
  },
  {
    "title": "海棠",
    "author": "宋•苏轼",
    "content": [
      "东风袅袅泛崇光",
      "香雾空蒙月转廊",
      "只恐夜深花睡去",
      "故烧高烛照红妆"
    ],
    "notes": "展现惜花痴情，'烧烛照花'成为痴恋具象化描写。",
    "rhetoric": "拟人手法（花睡去）；'烧高烛'细节见执着爱恋。"
  },
  {
    "title": "金谷园",
    "author": "唐•杜牧",
    "content": [
      "繁华事散逐香尘",
      "流水无情草自春",
      "日暮东风怨啼鸟",
      "落花犹似坠楼人"
    ],
    "notes": "通过落花意象追忆绿珠，'坠楼人'成为忠贞永恒象征。",
    "rhetoric": "今昔交织（香尘/坠楼）；'犹似'二字勾连历史当下。"
  },
  {
    "title": "劝学",
    "author": "宋•朱熹",
    "content": [
      "少年易学老难成",
      "一寸光阴不可轻",
      "未觉池塘春草梦",
      "阶前梧叶已秋声"
    ],
    "notes": "以时光飞逝警醒世人，'春梦秋声'浓缩时间流逝的惊心。",
    "rhetoric": "时间对比（春梦→秋声）；'未觉'与'已'形成警醒效果。"
  },
  {
    "title": "送别",
    "author": "隋•无名氏",
    "content": [
      "杨柳青青著地垂",
      "杨花漫漫搅天飞",
      "柳条折尽花飞尽",
      "借问行人归不归"
    ],
    "notes": "以杨柳意象浓缩送别文化，'折尽''飞尽'强化离情浓度。",
    "rhetoric": "复沓手法（杨柳/杨花）；'折尽'与'问归'双向互动。"
  },
  {
    "title": "柳",
    "author": "唐•郑谷",
    "content": [
      "半烟半雨江桥畔",
      "映杏映桃山路中",
      "会得离人无限意",
      "千丝万絮惹春风"
    ],
    "notes": "通过柳丝柳絮展现离人千绪，'惹春风'见缠绵意象。",
    "rhetoric": "拟人手法（惹春风）；'千丝万絮'双关离人思绪。"
  },
  {
    "title": "述国亡诗",
    "author": "唐•花蕊夫人徐氏",
    "content": [
      "君王城上竖降旗",
      "妾在深宫那得知",
      "十四万人齐解甲",
      "更无一个是男儿"
    ],
    "notes": "以女性口吻控诉亡国，'十四万'与'一个'形成强烈反差。",
    "rhetoric": "对比手法（竖降旗vs男儿）；'妾在'反衬君王无能。"
  },
  {
    "title": "夜上受降城闻笛",
    "author": "唐•李益",
    "content": [
      "回乐峰前沙似雪",
      "受降城外月如霜",
      "不知何处吹芦管",
      "一夜征人尽望乡"
    ],
    "notes": "通过芦笛声凝聚思乡情结，'尽望乡'群体动作深化情感密度。",
    "rhetoric": "环境烘托（沙雪/月霜）；'尽望乡'集体动作见情感震撼。"
  },
  {
    "title": "赋得古原草送别",
    "author": "唐•白居易",
    "content": [
      "离离原上草",
      "一岁一枯荣",
      "野火烧不尽",
      "春风吹又生",
      "远芳侵古道",
      "晴翠接荒城",
      "又送王孙去",
      "萋萋满别情"
    ],
    "notes": "以古原草喻别离，'野火春风'成为生命轮回经典意象。",
    "rhetoric": "托物言志（草送别）；'枯荣''烧不尽'展生命辩证法。"
  },
  {
    "title": "春夜喜雨",
    "author": "唐•杜甫",
    "content": [
      "好雨知时节，当春乃发生",
      "随风潜入夜，润物细无声",
      "野径云俱黑，江船火独明",
      "晓看红湿处，花重锦官城"
    ],
    "notes": "咏雨而不着'雨'字，'润物无声'升华奉献精神。",
    "rhetoric": "拟人化（知时节）；'潜入夜'与'花重'时间流动感。"
  },
  {
    "title": "观猎",
    "author": "唐•王维",
    "content": [
      "风劲角弓鸣",
      "将军猎渭城",
      "草枯鹰眼疾",
      "雪尽马蹄轻",
      "忽过新丰市",
      "还归细柳营",
      "回看射雕处",
      "千里暮云平"
    ],
    "notes": "展现将军英姿，'草枯雪尽'强化秋猎特征。",
    "rhetoric": "数字递进（一岁枯荣→千里暮云）；'回看'收束见余韵。"
  },
  {
    "title": "望岳",
    "author": "唐•杜甫",
    "content": [
      "岱宗夫如何？齐鲁青未了",
      "造化钟神秀，阴阳割昏晓",
      "荡胸生层云，决眦入归鸟",
      "会当凌绝顶，一览众山小"
    ],
    "notes": "'一览众山小'登临哲理，'割昏晓'炼字典范。",
    "rhetoric": "设问开篇（夫如何）；'凌绝顶'展人生抱负。"
  },
  {
    "title": "春望",
    "author": "唐•杜甫",
    "content": [
      "国破山河在",
      "城春草木深",
      "感时花溅泪",
      "恨别鸟惊心",
      "烽火连三月",
      "家书抵万金",
      "白头搔更短",
      "浑欲不胜簪"
    ],
    "notes": "'溅泪惊心'物化情感，'抵万金'成家书极致表达。",
    "rhetoric": "移情手法（花溅泪）；'国破'与'城春'时空对照。"
  },
{
    "title": "陇西行",
    "author": "唐•王维",
    "content": [
      "十里一走马",
      "五里一扬鞭",
      "都护军书至",
      "匈奴围酒泉",
      "关山正飞雪",
      "烽戍断无烟"
    ],
    "notes": "边塞紧急军情，'飞雪'战事紧迫感。",
    "rhetoric": "数字对比（十里/五里）；'飞雪'拟人化战地凄清。"
  },
  {
    "title": "古朗月行",
    "author": "唐•李白",
    "content": [
      "小时不识月",
      "呼作白玉盘",
      "又疑瑶台镜",
      "飞在青云端",
      "仙人垂两足",
      "玉树何团团",
      "白兔捣药成",
      "问言与谁餐"
    ],
    "notes": "童真视角重构月神话，'白玉盘'成月亮永恒比喻。",
    "rhetoric": "童趣想象（白玉盘）；'问谁餐'童言反衬神话荒诞。"
  },
  {
    "title": "渡荆门送别",
    "author": "唐•李白",
    "content": [
      "渡远荆门外",
      "来从楚国游",
      "山随平野尽",
      "江入大荒流",
      "月下飞天镜",
      "云生结海楼",
      "仍怜故乡水",
      "万里送行舟"
    ],
    "notes": "江水流转，'怜故乡水'游子深情具象化。",
    "rhetoric": "时空流动（山尽江流）；'天镜''海楼'神话实景交融。"
  },
  {
    "title": "月夜忆舍弟",
    "author": "唐•杜甫",
    "content": [
      "戍鼓断人行",
      "边秋一雁声",
      "露从今夜白",

        // 生成随机诗歌
        function generateRandomPoem() {
            if (loadingState.isLoading) return;
            
            loadingState.showLoading();
            
            try {
                setTimeout(() => {
                    const randomIndex = Math.floor(Math.random() * poems.length);
                    const poem = poems[randomIndex];
                    
                    // 更新DOM元素（添加错误处理）
                    const titleElem = document.getElementById("poem-title");
                    const authorElem = document.getElementById("poem-author");
                    const contentDiv = document.getElementById("poem-content");
                    const notesElem = document.getElementById("notes");
                    const rhetoricElem = document.getElementById("rhetoric");

                    if (titleElem) titleElem.textContent = poem.title || "无标题";
                    if (authorElem) authorElem.textContent = poem.author ? `—— ${poem.author}` : "—— 佚名";
                    
                    if (contentDiv) {
                        contentDiv.innerHTML = "";
                        if (Array.isArray(poem.content)) {
                            poem.content.forEach(line => {
                                const p = document.createElement("p");
                                p.className = "line";
                                p.textContent = line;
                                contentDiv.appendChild(p);
                            });
                        }
                    }
                    
                    if (notesElem) notesElem.textContent = poem.notes || "暂无注释";
                    if (rhetoricElem) rhetoricElem.textContent = poem.rhetoric || "暂无修辞分析";
                    
                    loadingState.hideLoading();
                }, 600);
            } catch (error) {
                console.error('生成诗歌时发生错误:', error);
                loadingState.hideLoading();
                alert('生成诗歌时发生错误，请刷新页面重试');
            }
        }

        // 添加音频自动播放相关代码
        window.addEventListener('DOMContentLoaded', function() {
            const bgMusic = document.getElementById('bgMusic');
            
            // 尝试播放音乐
            const playMusic = function() {
                bgMusic.play().catch(function(error) {
                    console.log("自动播放失败，需要用户交互后才能播放");
                });
            };
            
            // 监听用户交互以启动音乐
            document.addEventListener('click', function() {
                if (bgMusic.paused) {
                    playMusic();
                }
            }, { once: true });
            
            // 尝试自动播放
            playMusic();

            // 初始化按钮事件
            const button = document.getElementById('generate-btn');
            if (button) {
                button.addEventListener('click', debounce(generateRandomPoem, 300));
                // 初始加载
                generateRandomPoem();
            }
        });
    </script>
